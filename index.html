<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Notes</title>
  </head>
  <body>


    <textarea rows="4" cols="50" form="text">Enter new note...</textarea>

    <form action="/new_note" method="post" id="text">
      <input type="submit" value="submit">
    </form>

    <div id="app"></div>

    <div id="note"></div>


    <!-- scripts -->
      <script src="model/note-model.js"></script>
      <script src="model/note-list-model.js"></script>
      <script src="view/note-list-view.js"></script>
      <script src="view/single-note-view.js"></script>
      <script src="controller/note-controller.js"></script>
      <script src="view/index.js"></script>
      <script>
        var notelist = new NoteList();
        var noteListView = new NoteListView(notelist);
        var noteController = new NoteController(notelist, noteListView);
        noteController.addNoteToPage();
        noteController.listenForSubmit();
      </script>

  </body>
</html>
